version: 0.0
os: linux
files:
  - source: dist/my-angular-project/
    destination: /var/www/html/my-angular-project
permissions:
  - object: /var/www/html/my-angular-project
    pattern: '**'    
    owner: root
    group: root
    mode: 755
    type: 
      - file
      - directory
hooks: 
  ApplicationStart:
    - location: deploy-scripts/application-start-hook.sh
      timeout: 300
  ValidateService:
    - location: deploy-scripts/simulate-failure.sh